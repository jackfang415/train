<!DOCTYPE html>
<html>
<head>
	<title>Train</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container"">

	<div class="jumbotron" id="title">
  		<h1>GET ON THE HYPE TRAIN</h1>
  			<p></p>
	</div>

	<div class="panel panel-default">
  <!-- Default panel contents -->
 	 <div class="panel-heading" id="trainHeading">Train Schedule</div>
  		<div>
  			<table class="table" id="train-table">
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<form>
		<div class="form-group">
    		<label for="input-train-name">Train Name:</label>
    		<input type="text" class="form-control" id="trainName" placeholder="Train Name">
  		</div>
  		
  		<div class="form-group">
    		<label for="input-destination">Destination:</label>
    		<input type="text" class="form-control" id="destination" placeholder="Destination">
  		</div>

  		<div class="form-group">
    		<label for="input-train-time">First Train Time (HH:mm - military time):</label>
    		<input type="text" class="form-control" id="trainTime" placeholder="Train Time">
  		</div>

  		<div class="form-group">
    		<label for="frequency">Frequency (min):</label>
    		<input type="text" class="form-control" id="frequency" placeholder="Frequency">
  		</div>

  		<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
	</form>


</body>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
</html>
